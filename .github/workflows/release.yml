name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          check-latest: true

      - name: Verify Go installation
        run: |
          go version
          go env GOVERSION
          go env GOROOT
          go env GOPATH
          go env GOMOD

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Get version info
        id: version
        run: |
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Create directory for binaries
        run: mkdir -p bin

      - name: Build binaries
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          echo "🔨 Building with version info..."
          echo "Go version: $(go version)"
          echo "Working directory: $(pwd)"
          echo "Go env GOMOD: $(go env GOMOD)"
          ls -la cmd/api/
          go build \
            -v \
            -ldflags "-w -s -X news/internal/version.Version=${{ steps.version.outputs.VERSION }} -X news/internal/version.BuildTime=${{ steps.version.outputs.BUILD_TIME }} -X news/internal/version.GitCommit=${{ steps.version.outputs.GIT_COMMIT }}" \
            -o bin/news-api \
            ./cmd/api

      - name: Run tests
        run: |
          go test ./... -v

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.VERSION }} -m "Release ${{ steps.version.outputs.VERSION }}"
          git push origin ${{ steps.version.outputs.VERSION }}

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## 🚀 Changes in ${{ steps.version.outputs.VERSION }}
          
          Please check [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## 📦 Build Information
          - **Version**: ${{ steps.version.outputs.VERSION }}
          - **Build Time**: ${{ steps.version.outputs.BUILD_TIME }}
          - **Git Commit**: ${{ steps.version.outputs.GIT_COMMIT }}
          - **Go Version**: 1.24.3
          
          ## 🛠️ Installation
          
          ### Download Binary
          Download the appropriate binary for your platform from the assets below.
          
          ### Build from Source
          ```bash
          git clone https://github.com/Madraka/GONews.git
          cd GONews
          go build -o news-api cmd/api/main.go
          ```
          
          ## 🐳 Docker
          ```bash
          docker pull ghcr.io/madraka/gonews:${{ steps.version.outputs.VERSION }}
          ```
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "Release ${{ steps.version.outputs.VERSION }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            bin/news-api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
